<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">

  <meta charset="UTF-8">
  <style>
   
  </style>
   <link rel="stylesheet" href="index.css 2.0.css">
</head>
<body>

  <div id="menu">      
    <i id="boto_1" class="fa-solid fa-house"></i>    <!-- secció inicial -->     
    <i id="boto_2" class="fa-solid fa-camera"></i>    <!-- càmera -->
    <i id="boto_3" class="fa-solid fa-image"></i>     <!-- galeria -->
    <i id="boto_4" class="fa-solid fa-map"></i>    <!-- mapa -->
    <i class="fa-solid fa-right-from-bracket"></i>    <!-- tancar sessió -->
  </div>
  
  <div class="header">Bambaland</div>

  <div class="brand-buttons">
    <button onclick="showBrand('Nike.html')">Nike</button>
    <button onclick="showBrand('Adidas')">Adidas</button>
    <button onclick="showBrand('Puma')">Puma</button>
    <button onclick="showBrand('NewBalance')">New Balance</button>
  </div>

  <div id="Nike" class="brand">
    <img src="air force 1" alt="Adidas force 1">
    <div>Adidas 1</div>
  </div>


    <div id="adidas" class="brand">
      <img src="adidas1.jpg" alt="Adidas 1">
      <div>Adidas 1</div>
    </div>

    <div id="puma" class="brand">
      <img src="puma1.jpg" alt="Puma 1">
      <div>Puma 1</div>
    </div>

    <div id="nb" class="brand">
      <img src="nb1.jpg" alt="NB 1">
      <div>NB 1</div>
    </div>
  </div>

  <script>
    function showBrand(brandId) {
      document.querySelectorAll('.brand').forEach(div => {
        div.classList.remove('visible');
      });
      document.getElementById(brandId).classList.add('visible');
    }
  </script>

</body>
</html>
