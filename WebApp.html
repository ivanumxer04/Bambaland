<!DOCTYPE html>    <!-- tipus de document (HTML) -->  
<html lang="ca">    <!-- contingut -->
  <head>    <!-- capçalera -->
      <meta charset="UTF-8">    <!-- codificació del text (UTF-8) -->
      <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- adapta la visualització a les mides de la pantalla -->
      <meta name="description" content="Descripció de la nostra webapp.">    <!-- breu descripció per als cercadors -->
      <title>    <!-- títol que es visualitza en la part superior del navegador -->
          Bambaland
      </title>
      <style>
        #fragment {
            width:100%;
        }
    </style> 
    <link rel="stylesheet" href="index.css 2.0.css">
  </head>
  <body>    <!-- cos -->
    <div id="superior">    <!-- franja superior per mostar el nom de la webapp -->
        Bambaland
        
      <!-- Menu de navegació -->
      <div id="menu">
        <button onclick="showSection('seccio_1')">Nike</button>
        <button onclick="showSection('seccio_2')">Adidas</button>
        <button onclick="showSection('seccio_3')">Puma</button>
        <button onclick="showSection('seccio_4')">New Balance</button>
    </div>

      <!-- Secció Nike -->
      <div id="seccio_1" class="section active">
        <h2>Nike</h2>
        <div class="gallery">
            <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/b7d9211c-26e7-431a-ac24-b0540fb3c00f/AIR+FORCE+1+%2707.png" alt="Air Force 1">
            <img src="https://via.placeholder.com/200x150?text=Nike+2" alt="Nike 2">
            <img src="https://via.placeholder.com/200x150?text=Nike+3" alt="Nike 3">
        </div>
    </div>

    <!-- Secció Adidas -->
    <div id="seccio_2" class="section">
        <h2>Adidas</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200x150?text=Adidas+1" alt="Adidas 1">
            <img src="https://via.placeholder.com/200x150?text=Adidas+2" alt="Adidas 2">
            <img src="https://via.placeholder.com/200x150?text=Adidas+3" alt="Adidas 3">
        </div>
    </div>

    <!-- Secció Puma -->
    <div id="seccio_3" class="section">
        <h2>Puma</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200x150?text=Puma+1" alt="Puma 1">
            <img src="https://via.placeholder.com/200x150?text=Puma+2" alt="Puma 2">
            <img src="https://via.placeholder.com/200x150?text=Puma+3" alt="Puma 3">
        </div>
    </div>

    <!-- Secció New Balance -->
    <div id="seccio_4" class="section">
        <h2>New Balance</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200x150?text=NB+1" alt="NB 1">
            <img src="https://via.placeholder.com/200x150?text=NB+2" alt="NB 2">
            <img src="https://via.placeholder.com/200x150?text=NB+3" alt="NB 3">
        </div>
    </div>

    <!-- Script per mostrar i ocultar seccions -->
    <script>
      function showSection(id) {
        // Ocultar totes les seccions
        document.querySelectorAll('.section').forEach(s => {
            s.classList.remove('active');
        });

        // Mostrar la secció seleccionada
        document.getElementById(id).classList.add('active');
      }
    </script>
  </body>
</html>
