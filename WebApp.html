<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background-color: #f9dcdc;
      font-family: sans-serif;
    }

    .header {
      background-color: #971018;
      color: white;
      padding: 20px;
      font-size: 30px;
    }

    .brand-buttons {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    .brand-buttons button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .brand-sections {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .brand {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #fce6e6;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }

    .brand img {
      width: 200px;
      margin-bottom: 10px;
    }

    .visible {
      display: flex !important;
    }
  </style>
</head>
<body>

  <div class="header">Bambaland</div>

  <div class="brand-buttons">
    <button onclick="showBrand('nike')">Nike</button>
    <button onclick="showBrand('adidas')">Adidas</button>
    <button onclick="showBrand('puma')">Puma</button>
    <button onclick="showBrand('nb')">New Balance</button>
  </div>

  <div class="brand-sections">
    <div id="nike" class="brand">
      <img src="nike1.jpg" alt="Nike 1">
      <div>Nike 1</div>
      <img src="nike2.jpg" alt="Nike 2">
      <div>Nike 2</div>
    </div>

    <div id="adidas" class="brand">
      <img src="adidas1.jpg" alt="Adidas 1">
      <div>Adidas 1</div>
    </div>

    <div id="puma" class="brand">
      <img src="puma1.jpg" alt="Puma 1">
      <div>Puma 1</div>
    </div>

    <div id="nb" class="brand">
      <img src="nb1.jpg" alt="NB 1">
      <div>NB 1</div>
    </div>
  </div>

  <script>
    function showBrand(brandId) {
      document.querySelectorAll('.brand').forEach(div => {
        div.classList.remove('visible');
      });
      document.getElementById(brandId).classList.add('visible');
    }
  </script>

</body>
</html>
