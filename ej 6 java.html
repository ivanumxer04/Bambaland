        resultat += i + "<br>";
      }
      document.body.innerHTML += resultat;
    }

      let pass = prompt("Escriu la contrasenya:");

        pass = prompt("Contrasenya incorrecta. Torna-ho a provar:");
      }

      let operacio = prompt("Quant és 15 * 5?");
      while (parseInt(operacio) !== 75) {
