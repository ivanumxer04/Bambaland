  <script>

let num1 = parseFloat(prompt("Introdueix el primer número:"));
let num2 = parseFloat(prompt("Introdueix el segon número:"));


console.log("La suma és: " + (num1 + num2));
console.log("La resta és: " + (num1 - num2));
console.log("La multiplicació és: " + (num1 * num2));

if (num2 !== 0) {
  console.log("La divisió és: " + (num1 / num2));
  console.log("El residu és: " + (num1 % num2));
} else {
  console.log("No es pot dividir ni calcular el residu entre 0.");
}
      </script>
