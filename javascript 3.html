<!DOCTYPE html>

  <meta charset="UTF-8">

  <script>

// Demana dos números a l'usuari
let num1 = parseFloat(prompt("Introdueix el primer número:"));
let num2 = parseFloat(prompt("Introdueix el segon número:"));

// Comprova que els valors són vàlids
if (isNaN(num1) || isNaN(num2)) {
  alert("Si us plau, introdueix números vàlids.");
} else {
  // Calcula i mostra els resultats
  alert("Resultats:");
  alert("La suma és: " + (num1 + num2));
  alert("La resta és: " + (num1 - num2));
  alert("La multiplicació és: " + (num1 * num2));
  
  if (num2 !== 0) {
    alert("La divisió és: " + (num1 / num2));
    alert("El residu és: " + (num1 % num2));
  } else {
    alert("No es pot dividir ni obtenir residu per zero.");
  }
}

      </script>
